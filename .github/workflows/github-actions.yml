name: "Fetch weather API updates and cache results"

on:
  push:
    branches:
      - master
  schedule:
    - cron: "*/30 0-2,6-23 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Fetch data
        id: myRequest
        uses: fjogeleit/http-request-action@master
        with:
          url: 'https://weerlive.nl/api/json-data-10min.php?key=${{ secrets.API_KEY }}&locatie=Utrecht'
          method: 'GET'
      - name: Update data file
        run: echo '${{ steps.myRequest.outputs.response }}' > data.json
      - name: Commit changed file
        uses: EndBug/add-and-commit@v7
        with:
          add: 'data.json'