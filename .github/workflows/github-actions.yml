name: "Fetch weather API updates and cache results"

on:
  push:
    branches:
      - master
  schedule:
#    - cron: "*/35 * * * *"
    - cron: "*/30 0-1,4-23 * * *" # Every 30 minutes, at 12:00 AM through 01:59 AM and 04:00 AM through 11:59 PM > 294 API calls for 7 regions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: "github-pages"
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Setup Pages"
        uses: actions/configure-pages@v1

      - name: "Update weather data"
        shell: bash
        run: |
          curl -X POST -d {} https://weerlive.nl/api/json-data-10min.php?key=${{ secrets.API_KEY }}&locatie=Amsterdam > $HOME/api/weather_data.json
          git config --global user.name ${{ env.GIT_USER }}
          git config --global user.email ${{ env.GIT_EMAIL }}
          git add "$HOME/api/WEATHER_DATA.json"
          git commit -m "Updated weather data"
          git push

      - name: "Upload artifact"
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: './api/WEATHER_DATA.json'

      - name: "Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@main
