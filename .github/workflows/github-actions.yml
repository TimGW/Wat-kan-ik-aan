name: "Fetch weather API updates and cache results"

on:
  push:
    branches:
      - master
#  schedule:
#    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: "github-pages"
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Setup Pages"
        uses: actions/configure-pages@v1

      - name: "Update weather data"
        shell: bash
        run: |
          curl -X POST -d {} https://weerlive.nl/api/json-data-10min.php?key=${{ env.API_KEY }}&locatie=Amsterdam
          git config --global user.name ${{ env.GIT_USER }}
          git config --global user.email ${{ env.GIT_EMAIL }}
          git add "${{ inputs.project-directory }}/CHANGELOG.md"
          git commit -m "Updated changelog with version ${{ github.event.pull_request.title }}"
          git push

      - name: "Upload artifact"
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'

      - name: "Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@main
